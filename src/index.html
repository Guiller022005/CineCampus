<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinema UI Kit</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('storage/img/path-to-your-logo.svg') no-repeat center center; /* Cambiar esta ruta por la de tu SVG */
      background-size: cover;
      font-family: 'Arial', sans-serif;
      flex-direction: column; /* Cambiar a columna para que el contenido se apile verticalmente */
    }
    .face {
      font-size: 70px;
      color: #ff4c4c;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      color: black;
      margin-top: 20px;
    }
    .subtitle {
      font-size: 18px;
      color: gray;
      margin-bottom: 20px;
    }
    .actions {
      margin-top: 34vh; /* Ajustar el margen superior para mover los botones hacia abajo */
    }
    .btn {
      display: block;
      width: 57vw;
      padding: 15px;
      margin-top: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .btn-create {
      background-color: #FE0000;
      color: white;
    }
    .btn-login {
      background-color: #f4f4f4;
      color: #333;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="actions">
      <button class="btn btn-create" @click="createAccount">Create Account</button>
      <button class="btn btn-login" @click="login">Login</button>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        title: 'Welcome to CINEMA',
        subtitle: 'CINEMA UI KIT'
      },
      methods: {
        createAccount() {
          alert('Create Account clicked!');
          // Agrega la lógica para crear cuenta
        },
        login() {
          alert('Login clicked!');
          // Agrega la lógica para el login
        }
      }
    });
  </script>
</body>
</html>
